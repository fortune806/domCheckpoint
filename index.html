<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Checkpoint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div class="main-cont">

        <!-- left side -->
        <div class="left">

            <!-- Cart Title -->
            <div class="top">
                <h3 class="title">Sure<span>Cart</span></h3>
            </div>

            <div class="cart-data">
                <h4 class="shopping-cart">Shopping cart</h4>
                <p class="cart-desc">3 Products Available</p>

                <!-- Products List -->
                <div class="products" id="AllProducts">

                  
                </div>


            </div>

        </div>

        <!-- Right Side -->
        <div class="right">

            <!-- Cart List -->
            <div class="cart-list" id="cartList">

              
            
            </div>


            <!-- Total Price -->
            <div class="totalPrice">
                <button class="checkout">
                    <p id="total">$0</p> Check Out
                </button>
            </div>
        </div>

    </div>
    
    <script src="js/dom.js"></script>
</body>
</html>
